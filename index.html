<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css"> <!-- external CSS -->
</head>
<body>
  <div class="game-box">
    <h1>Rock Paper Scissors</h1>
    <div>
  <button onclick="play(0)">
  <img src="rock.png" alt="Rock" width="32" height="32">
  Rock
</button>
<button onclick="play(1)">
  <img src="paper.png" alt="Paper" width="32" height="32">
  Paper
</button>
<button onclick="play(2)">
  <img src="scissor.png" alt="Scissors" width="32" height="32">
  Scissors
</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script> <!-- external JS -->
</body>
</html>
